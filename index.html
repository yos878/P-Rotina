<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>P-Rotina</title>

  <!-- Fonte nova -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2f3e3e, #3b4f4f);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #dcdcdc;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 15px 35px;
      background: #f0b44c;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #d99a2b;
    }

    /* Evita iframe quebrar layout */
    iframe {
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>P-Rotina</h1>
    <p>Organize sua vida com rotinas personalizadas.</p>

    <a class="btn" href="#">Criar minha conta</a>
  </div>

</body>
</html>
